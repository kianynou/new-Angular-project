<h1>Fiche de contact</h1>

<p>
    <img [src]="User.photo" [alt]="User.name" /><br />
    Nom: {{User.name}}<br />
    Prénom: {{User.firstName}}<br />
    {{User.quote}}<br />
    <input [(ngModel)]="User.quote"><br />
    <button (click)="afficherMasquer()">Afficher/Masquer mon âge</button><br />
    <span id="ageUser">{{User.age}}</span>
</p>
